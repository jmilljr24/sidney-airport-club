title: "Sidney Airport Club"

plugins:
  - jekyll-postcss
  - jekyll-inline-svg

postcss:
  cache: false

collections:
  meetings:
    output: true
    permalink: /meetings/:path/

defaults:
  - scope:
      path: ""
      type: "meetings"
    values:
      layout: "meeting"

exclude:
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - package-lock.json
